services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - VITE_FEATURE_PEWPEW_AUDIENCE=true
      - VITE_FEATURE_AUTH_GM=true
      - VITE_FEATURE_JOIN_CODES=true
      - VITE_BACKEND_URL=http://backend:8000

